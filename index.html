<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シングルページの例</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>ようこそ！私のページへ</h1>
    <p>これはHTMLとCSSで作ったシンプルなシングルページです。</p>
  </header>

  <main>
    <section>
      <h2>画像ギャラリー</h2>
      <div class="gallery">
        <img src="image1.jpg" alt="画像1">
        <img src="image2.png" alt="画像2">
      </div>
    </section>

    <section>
      <h2>紹介文</h2>
      <p>
        このページは、HTMLファイルとCSSファイル、そして2つの画像を使って構成された基本的なシングルページです。
        レスポンシブ対応もされていて、スマホでも綺麗に表示されます。
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 あなたの名前</p>
  </footer>
</body>
</html>
